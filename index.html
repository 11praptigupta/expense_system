<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b06605e970.js"></script>
    <script src="scripts\models\expense.js"></script>
    <script src="scripts\models\expenseoperations.js"></script>
    <script src="scripts\controller.js" async></script>
    
</head>
<body>
    <div class='container'>
        
        <h1 class='text-center alert-info'>Expense App</h1>
        <div class="form-group">
            <label for="">ID</label>
            <input id='id' type="text" placeholder="Type ID Here" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input id='name' type="text" placeholder="Type Name Here" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Cost</label>
            <input id='cost' type="range" class="form-range">
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input id='date' type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Remarks</label>
            <textarea id='remarks' class='form-control' cols="30" rows="5" placeholder="Type Remarks Here">


            </textarea>
        </div>
        <div class="form-group">
            <label for="">URL</label>
            <input id='url' type="text" class="form-control">
        </div>
        <br>
        <div class='form-group'>
            <button id="add" class="btn btn-primary">Add</button>
            <button id='remove' class="btn btn-danger">Delete</button>
            <button id='update' class="btn btn-warning">Update</button>
            <button  id='save' class="btn btn-success">Save</button>
            <button id='load' class="btn btn-secondary">Load</button>
            <button id='sort' class="btn btn-warning">Sort</button>
            <button id='loadfromserver' class="btn btn-info">Load From Server</button>
            <button id='clear' class="btn btn-secondary">Clear All</button>
        </div>
        <br>
        <h3 class='alert-success'>Total Records <output id='total'></output> Mark Records <output id='mark'></output> UnMark Records <output id='unmark'></output></h3>
        <div class='row'>
        <table class='table table-bordered'>
            <thead class='table-dark'>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Date</th>
                    <th>Remarks</th>
                    <th>URL</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id='expenses'>

            </tbody>
        </table>
        
    </div>
    </div>
</body>
</html>
